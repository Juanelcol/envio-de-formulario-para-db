<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
</head>
<body>
    <h2><strong>Cadastro de Produto</strong></h2><br><br>
    <form action="/cadastrar_produtos" method="post">
        <label for="">Nome produto:</label>
        <input type="text" name="prod" placeholder="insira o nome/marca do produto"><br><br>
        <label for="">Descrição:</label><br>
        <textarea name="desc" placeholder="insira uma desrição"></textarea><br><br>
        <label for="">Preço:</label>
        <input type="text" name="preco" placeholder="insira o preço"><br><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>

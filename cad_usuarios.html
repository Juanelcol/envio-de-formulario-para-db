<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h2><strong>Cadastro de usuário</strong></h2><br><br>
    <form action="/cadastrar_usuarios" method="post">
        <label for="">Nome:</label>
        <input type="text" name="nome" placeholder="insira seu nome"><br><br>
        <label for="">Email:</label>
        <input type="email" name="email" placeholder="insira seu email"><br><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
